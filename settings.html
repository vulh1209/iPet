<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>iPet Settings</title>

    <!-- Fonts: Quicksand (playful headers) + Nunito (friendly body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body, #root {
        height: 100%;
        font-family: 'Nunito', -apple-system, BlinkMacSystemFont, sans-serif;
      }

      body {
        /* Light mode: Soft pastel gradient */
        background:
          radial-gradient(ellipse at 20% 20%, rgba(255, 182, 193, 0.4) 0%, transparent 50%),
          radial-gradient(ellipse at 80% 80%, rgba(173, 216, 230, 0.4) 0%, transparent 50%),
          radial-gradient(ellipse at 50% 50%, rgba(255, 218, 185, 0.3) 0%, transparent 60%),
          linear-gradient(135deg, #fef9f3 0%, #f0f4ff 50%, #fff0f5 100%);
        background-attachment: fixed;
        overflow-x: hidden;
      }

      @media (prefers-color-scheme: dark) {
        body {
          /* Dark mode: Deep magical gradient */
          background:
            radial-gradient(ellipse at 20% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
            radial-gradient(ellipse at 80% 80%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
            radial-gradient(ellipse at 50% 50%, rgba(236, 72, 153, 0.1) 0%, transparent 60%),
            linear-gradient(135deg, #1a1625 0%, #1e1b2e 50%, #1a1f2e 100%);
          background-attachment: fixed;
        }
      }

      /* Floating decorative blobs */
      body::before,
      body::after {
        content: '';
        position: fixed;
        border-radius: 50%;
        filter: blur(60px);
        opacity: 0.5;
        pointer-events: none;
        z-index: 0;
        animation: float 20s ease-in-out infinite;
      }

      body::before {
        width: 300px;
        height: 300px;
        background: linear-gradient(135deg, #ffc0cb 0%, #add8e6 100%);
        top: -100px;
        right: -100px;
        animation-delay: -5s;
      }

      body::after {
        width: 250px;
        height: 250px;
        background: linear-gradient(135deg, #dda0dd 0%, #98fb98 100%);
        bottom: -80px;
        left: -80px;
        animation-delay: -10s;
      }

      @media (prefers-color-scheme: dark) {
        body::before {
          background: linear-gradient(135deg, rgba(139, 92, 246, 0.4) 0%, rgba(59, 130, 246, 0.4) 100%);
        }
        body::after {
          background: linear-gradient(135deg, rgba(236, 72, 153, 0.3) 0%, rgba(34, 197, 94, 0.3) 100%);
        }
      }

      @keyframes float {
        0%, 100% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(30px, -30px) scale(1.05); }
        66% { transform: translate(-20px, 20px) scale(0.95); }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/settings-main.tsx"></script>
  </body>
</html>
